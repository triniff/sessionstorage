<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web sotrage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<!-- Font -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Estilos -->
	<link rel="stylesheet" href="asset/css/main.css">
</head>
<body>
	<div class="container">
		<section id="formulario">
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Name: </label>
						<input type="text" class="form-control" id="nombre">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Password: </label>
						<input type="text" class="form-control" id="password">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class="btn btn-primary" onclick="guardarDatos()" value="Guardar Datos">Guardar Datos</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<p id="data">Pulsa para ver tu nombre y tu password.</p>
					<button type="button" class="btn btn-primary" onclick="recuperarDatos()" value="Recuperar Datos">Recuperar Datos</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class="btn btn-primary" onclick="limpiarDatos()" value="Limpiar Datos">Limpiar</button>
				</div>
			</div>
		</section>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="asset/js/main.js"></script>
</body>
</html>
